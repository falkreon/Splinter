buildscript {
	repositories {
		mavenCentral();
		jcenter();
		maven {
			name = "sonatype";
			url = "https://oss.sonatype.org/content/repositories/snapshots/";
		}
		maven {
			url "https://plugins.gradle.org/m2/";
		}
	}
	dependencies {
		classpath "gradle.plugin.net.minecrell:licenser:0.3";
	}
}

apply plugin: "java";
apply plugin: "net.minecrell.licenser";
apply plugin: "eclipse";
apply plugin: "maven-publish";
apply plugin: "signing";

group = "blue.endless";
archivesBaseName = "Splinter";
version = "0.0.1";

sourceCompatibility = 1.8;
targetCompatibility = 1.8;

repositories {
	mavenCentral()
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = "javadoc"
	from javadoc.destinationDir
}

def versionSuffix = 'SNAPSHOT'
if (System.env.BUILD_NUMBER) {
	versionSuffix = '-'+System.env.BUILD_NUMBER;
}

publishing {
	publications {
		mavenPrimary(MavenPublication) {
			from components.java;

			groupId project.group;
			artifactId "splinter";
			version project.version+versionSuffix;
			artifact sourcesJar;
			artifact javadocJar;
			
			pom {
				name = "Splinter";
				description = "Grid-based layout engine for Java";
				url = "https://github.com/falkreon/Splinter";
				
				developers {
					developer {
						id = "falkreon"
						name = "Isaac Ellingson"
						email = "falkreon@gmail.com"
					}
				}
				
				licenses {
					license {
						name = "MIT License"
						url = "https://opensource.org/licenses/MIT"
						distribution = "repo"
					}
				}
				/*
				scm {
					url = "https://github.com/falkreon/Splinter"
					connection = "scm:git:git@github.com:falkreon/Splinter.git"
					developerConnection = "scm:git:git@github.com:falkreon/Splinter.git"
				}*/
			}
		}
	}
	/* //Don't publish to OSSRH
